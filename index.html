<body id="body">

    <div class="rain">
        <div class="drop"></div><div class="drop"></div><div class="drop"></div>
        <div class="drop"></div><div class="drop"></div><div class="drop"></div>
        <div class="drop"></div><div class="drop"></div><div class="drop"></div>
        <div class="drop"></div><div class="drop"></div><div class="drop"></div>
        <div class="drop"></div><div class="drop"></div><div class="drop"></div>
        <div class="drop"></div><div class="drop"></div><div class="drop"></div>
    </div>

    <div id="click" class="click"><h3>Click Here</h3></div>

    <video id="video"></video>
    <audio id="audio"></audio>

    <div class="center">
        <div class="below-center">
            <img src="image.png" class="logo" />

            <h1>Lupey</h1>
            <p class="rainbow-text">Code</p>

            <div class="links">
                <a href="https://github.com/Lupeydev" target="_blank">
                    <img src="Octicons-mark-github.svg" class="Github"/>
                </a>

                <a href="https://steamcommunity.com/id/lupeygambles/" target="_blank">
                    <img src="steam-symbol-svgrepo-com.svg" class="Steam"/>
                </a>

                <a href="https://discord.com/users/1004527420730253332" target="_blank">
                    <img src="discord.svg" class="Discord"/>
                </a>
            </div>
        </div>
    </div>

<script>
const sounds = [
    "eat.mp4",
    "timeless.mp4",
    "yeattt.mp4",
    "system.mp4",
    "twerk.mp4",
    "busy.mp4"
];

let currentIndex = -1;

const video = document.getElementById("video");
const audio = document.getElementById("audio");

function getRandomIndex() {
    let newIndex;
    do {
        newIndex = Math.floor(Math.random() * sounds.length);
    } while (newIndex === currentIndex);
    return newIndex;
}

function playRandom() {
    currentIndex = getRandomIndex();
    const file = sounds[currentIndex];

    video.src = file;
    audio.src = file;

    video.play();
    audio.play();
}

video.addEventListener("ended", playRandom);

window.onclick = function () {
    playRandom();

    video.volume = 0;
    audio.volume = 1;

    const click = document.getElementById("click");
    if (click) click.remove();

    window.onclick = null;
};

document.addEventListener("keydown", (event) => {
    if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I")) {
        event.preventDefault();
        window.open("https://lupeydev.github.io/Info/", "_blank");
    }
});
</script>

</body>
</html>
